<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registro para alimento</title>
</head>

<body>
    <div class="responsive">
        <div class="ppal">
            <div class="item1">
                <img id="anim" src="./imagen/pets-3715733_640.jpg" sizes="40px">
                Tienda de Mascotas
            </div>
            <!--Nav-->
            <div class="item2">
                <nav>
                    <a href="./Alimentcotas.html">Home</a>
                </nav>
            </div>

            <div class="contenedorForm">
                <div>
                <h2>Datos del cliente:</h2>
            </div>
                <form class="formulario">
                    <div class="caja">
                        <label for="nom">Nombre:</label>
                        <input type="text" name="nombre" id="nom" required>
                    </div>

                    <div class="caja">
                        <label for="ape">Apellido:</label>
                        <input type="text" size="25" name="apellido" id="ape" minlength="3" required>
                    </div>
                    <div class="caja">
                        <label for="dire">Dirección:</label>
                        <input type="text" size="40" name="direccion" maxlength="100"
                            placeholder="Ingrese dirección de entrega" id="dire" required>
                    </div>
                    <div class="caja">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" size="25" name="ciudad" id="ciudad" required placeholder="Ingrese su Ciudad">
                    </div>
                    <div class="caja">
                        <label for="cp">C.P.:</label>
                        <input type="text" name="cp" id="cp" placeholder="Código Postal" required>
                    </div>
                    <div>
                        <label for="fechent">Fecha de entrega preferida:</label>
                        <input type="date" name="fechent" id="fechent">
                    </div>
                    <h4>Rango horario preferido:</h4>
                    <div class="caja">
                        <input type="radio" name="opcion" value="1" checked>8 a 12 hs
                        <input type="radio" name="opcion" value="2">13 a 18 hs
                        <input type="radio" name="opcion" value="3">18 a 20 hs
                    </div>
                    <div class="caja">
                        <textarea name="otros" rows="2" cols="50">Información adicional para entrega</textarea>
                    </div>
                    <div>
                        <label for="tele">Teléfono de contacto</label>
                        <input type="tel" name="tele" size="31" id="tele" required>
                    </div>
                    <h2>Información del pedido</h2>

                    <h4>Perro:</h4>
                    <div class="caja">
                        <select name="tipoAlimentoPerro1">
                            <option value="1">Vital Can Balanced</option>
                            <option value="2">Old Prince Cordero</option>
                            <option value="3">Royal Canin Medium</option>
                            <option selected value="4">Royal Canin Mini</option>
                        </select>
                    </div>
                    <div class="caja">
                        <label for="cantidadAlimPerro1">Unidades:</label>
                        <input type="number" name="cantidadAlimPerro1" required>
                    </div>
                    <div class="caja">
                        <select name="tipoAlimentoPerro2">
                            <option value="1">Vital Can Balanced</option>
                            <option value="2">Old Prince Cordero</option>
                            <option value="3">Royal Canin Medium</option>
                            <option selected value="4">Royal Canin Mini</option>
                        </select>
                    </div>
                    <div class="caja">
                        <label for="cantidadAlimPerro2">Unidades:</label>
                        <input type="number" name="cantidadAlimPerro2" required>
                    </div>
                    <div>
                        <select name="tipoAlimentoPerro3">
                            <option value="1">Vital Can Balanced</option>
                            <option value="2">Old Prince Cordero</option>
                            <option value="3">Royal Canin Medium</option>
                            <option selected value="4">Royal Canin Mini</option>
                        </select>
                    </div>
                    <div class="caja">
                        <label for="cantidadAlimPerro3">Unidades:</label>
                        <input type="number" name="cantidadAlimPerro3">
                    </div>
                    <div>
                        <select name="tipoAlimentoPerro4">
                            <option value="1">Vital Can Balanced</option>
                            <option value="2">Old Prince Cordero</option>
                            <option value="3">Royal Canin Medium</option>
                            <option selected value="4">Royal Canin Mini</option>
                        </select>
                    </div>
                    <div class="caja">
                        <label for="cantidadAlimPerro4">Unidades:</label>
                        <input type="number" name="cantidadAlimPerro4">
                    </div>

                    <div>
                        <h4>Gato:</h4>
                        <select name="tipoAlimentoGato1">
                            <option value="1">Royal Canin Adult</option>
                            <option value="2">Purina Excellent</option>
                            <option value="3">Royal Canin Gatos castrados</option>
                            <option selected value="4">Whiskas Húmedo</option>
                        </select>
                    </div>

                    <div class="caja">
                        <label for="cantidadAlimGato1">Unidades:</label>
                        <input type="number" name="cantidadAlimGato1">
                    </div>

                    <div>
                        <select name="tipoAlimentoGato2">
                            <option value="1">Royal Canin Adult</option>
                            <option value="2">Purina Excellent</option>
                            <option value="3">Royal Canin Gatos castrados</option>
                            <option selected value="4">Whiskas Húmedo</option>
                        </select>
                    </div>

                    <div class="caja">
                        <label for="cantidadAlimGato2">Unidades:</label>
                        <input type="number" name="cantidadAlimGato2">
                    </div>

                    <div>
                        <select name="tipoAlimentoGato3">
                            <option value="1">Royal Canin Adult</option>
                            <option value="2">Purina Excellent</option>
                            <option value="3">Royal Canin Gatos castrados</option>
                            <option selected value="4">Whiskas Húmedo</option>
                        </select>
                    </div>

                    <div class="caja">
                        <label for="cantidadAlimGato3">Unidades:</label>
                        <input type="number" name="cantidadAlimGato3">
                    </div>

                    <div>
                        <select name="tipoAlimentoGato4">
                            <option value="1">Royal Canin Adult</option>
                            <option value="2">Purina Excellent</option>
                            <option value="3">Royal Canin Gatos castrados</option>
                            <option selected value="4">Whiskas Húmedo</option>
                        </select>
                    </div>

                    <div class="caja">
                        <label for="cantidadAlimGato4">Unidades:</label>
                        <input type="number" name="cantidadAlimGato4">
                    </div>

                    <div>
                        <input type="checkbox" name="masinfo">Deseo recibir promociones a mi celular y/o mail
                    </div>
                    <div class="caja">
                        <label for="mail">Email:</label>
                        <input type="email" size="29" name="mail" id="mail">
                    </div>
                    <div>
                        <button type="reset">BORRAR</button>
                    </div>
                    <div>
                        <button type="submit">ENVIAR</button>

                    </div>
                </form>


            </div>
            <div class="item5">
                <p>Contacto: Alimencotas@gmail.com | Teléfono: 123-456-7890</p>
            </div>
        </div>
        <script src="probar.js"></script>
    </div>
</body>

</html>
